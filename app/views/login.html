{% extends "layout.html" %}

{% block page_title %}
  Sign in
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <h1 class="heading-xlarge" style="margin-bottom: 0;">
    Sign in
  </h1>

  <form action="/cases" method="get" class="form">

    <p>Sign in to your account.</p>

    <fieldset>
      <legend class="visuallyhidden">Sign in</legend>

      <div class="form-group ">
        <label class="form-label" for="email">Username</label>
        <input type="text" name="username" id="username" class="form-control" value="">
      </div>

      <div class="form-group ">
        <label class="form-label" for="password_current">Password</label>
        <input type="password" name="password" id="password_current" class="form-control" value="">
      </div>

      <div class="form-group">
      <input type="submit" name="submit" id="signin-form-submit" value="Sign in" class="button">
      </div>

    </fieldset>

  </form>

  <a href="/forgot-password">Forgotten your password?</a>

</main>

{% endblock %}
